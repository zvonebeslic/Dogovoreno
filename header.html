<header class="site-header" aria-label="Zaglavlje">

  <!-- Strelica za natrag - skroz lijevo -->
  <button class="back-btn" aria-label="Natrag">
    <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor">
      <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2"
        fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <div class="container">
    <div class="site-title">ü§ù Dogovoreno.com</div>
    <div class="profile-wrap">
      <a class="profile-btn" href="profile.html">Moj profil</a>
    </div>
  </div>

  <style>
    .site-header {
      position: relative;
      z-index: 1000;
    }

    .site-header .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* Strelica: pozicionirana skroz lijevo */
    .back-btn {
      position: absolute;
      left: 10px;          /* prilagodi po ≈æelji */
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: inherit;
      font-size: 20px;
      cursor: pointer;
      display: none; /* default - sakrij na poƒçetnoj */
    }
  </style>

  <script>
    (function(){
      const btn = document.querySelector('.back-btn');
      const path = window.location.pathname;

      const isIndex =
        path.endsWith('index.html') ||
        path === '/' ||
        path === '';

      if (!isIndex) {
        btn.style.display = 'inline-flex';
      }

      btn.addEventListener('click', function(){
        if (history.length > 1) history.back();
        else window.location.href = 'index.html';
      });
    })();
  </script>
</header>
