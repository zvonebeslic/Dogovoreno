<header class="site-header" style="position:sticky;top:0;z-index:50;background:rgba(255,255,255,.03);backdrop-filter:saturate(1.05) blur(6px);border-bottom:1px solid rgba(255,255,255,.08)">
  <div class="container" style="display:grid;grid-template-columns:1fr auto 1fr;align-items:center;gap:12px;padding:8px 0;min-height:56px;">
    
    <!-- Lijevo: logo (rukovanje) -->
    <a href="index.html" aria-label="Početna" style="display:inline-flex;align-items:center;gap:8px;color:inherit;text-decoration:none">
      <svg width="26" height="26" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M8.7 13.2l2.1 2.1a2.5 2.5 0 003.6 0l4.7-4.7a2.2 2.2 0 00-3.1-3.1l-3.4 3.4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>

      </svg>
    </a>

    <!-- Sredina: naziv -->
    <div style="text-align:center;font-weight:800;letter-spacing:.2px;">Dogovoreno.com</div>

    <!-- Desno: Moj profil + registracija -->
    <div style="display:flex;flex-direction:column;align-items:flex-end;gap:2px">
      <a href="login.html" class="login-link" style="text-decoration:none;font-weight:700;">Moj profil</a>
      <div class="help" style="font-size:.86rem;line-height:1.2;color:var(--muted)">
        Nemaš svoj profil?
        <a href="register.html" style="text-decoration:underline;font-weight:600;color:#fff;">Registriraj se</a>
      </div>
    </div>
