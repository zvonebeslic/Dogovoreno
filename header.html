<header class="site-header" aria-label="Zaglavlje">
  <!-- strelica ‚Äì izvan .container, skroz lijevo -->
  <button class="back-btn" aria-label="Natrag">
    <svg viewBox="0 0 24 24" width="22" height="22" fill="currentColor" aria-hidden="true">
      <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2" fill="none"
            stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <div class="container">
    <div class="site-title">ü§ù Dogovoreno.com</div>
    <div class="profile-wrap">
      <a class="profile-btn" href="profile.html">Moj profil</a>
    </div>
  </div>

  <script>
    (function(){
      const hdr = document.querySelector('.site-header');
      const btn = hdr.querySelector('.back-btn');
      const p = window.location.pathname;

      const isIndex =
        p === '/' || p === '' || p.endsWith('/') ||
        p.endsWith('/index.html') || p.endsWith('index.html');

      if (!isIndex) {
        btn.style.display = 'flex';         // poka≈æi strelicu
        hdr.classList.add('has-back');      // dodaj padding lijevo u .container
      }

      btn.addEventListener('click', function(){
        if (history.length > 1) history.back();
        else window.location.href = 'index.html';
      });
    })();
  </script>
</header>
